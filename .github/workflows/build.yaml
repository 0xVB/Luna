name: build

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
    build:
        runs-on: windows-latest
        strategy:
          fail-fast: false
          matrix:
            os: [windows]
            arch: [x86]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7
            - name: Setup Ninja
              uses: seanmiddleditch/gha-setup-ninja@v5
            - name: Configure and Build Project
              uses: threeal/cmake-action@main
              with:
                generator: Ninja