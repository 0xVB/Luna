name: build

on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '*.md'
  pull_request:
    paths-ignore:
      - '*.md'

jobs:
    build:
        runs-on: windows-latest
        strategy:
          matrix:
            architecture: [x86]
        steps:
            - name: Checkout
              uses: actions/checkout@v4.1.7
            - name: Configure and Build Project
              uses: threeal/cmake-action@main
              with:
                generator: Ninja
                options: CMAKE_GENERATOR_PLATFORM=x86 CMAKE_BUILD_TYPE=Release